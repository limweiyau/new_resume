<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wei Yau — Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Star / hyper-light background -->
  <canvas id="bgCanvas" aria-hidden="true"></canvas>

  <!-- ── Hero ─────────────────────────────────────────────────── -->
  <section class="hero">
    <div class="orbit">
      <ul class="orbit-wrap">

        <!-- your name -->
        <li class="orbit-center"><h1 class="name">Wei&nbsp;Yau</h1></li>

        <!-- ring 0 -->
        <li>
          <ul class="ring-0">
            <li><span class="orbit-tag">Coder</span></li>
            <li><span class="orbit-tag">Student</span></li>
            <li><span class="orbit-tag">Builder</span></li>
          </ul>
        </li>

        <!-- ring 1 -->
        <li>
          <ul class="ring-1">
            <li><span class="orbit-tag">Designer</span></li>
            <li><span class="orbit-tag">Developer</span></li>
          </ul>
        </li>

        <!-- ring 2 -->
        <li>
          <ul class="ring-2">
            <li><span class="orbit-tag">Engineer</span></li>
          </ul>
        </li>

        <!--
        <li><span class="orbit-tag">Maker</span></li>
        <li><span class="orbit-tag">Dreamer</span></li>
        <li><span class="orbit-tag">Writer</span></li>
        <li><span class="orbit-tag">Thinker</span></li>
        <li><span class="orbit-tag">Creator</span></li>
        -->

      </ul>
    </div>
  </section>

  <!-- Scripts -->
  <script src="js/starfield.js"></script>
  <script src="js/orbit-random.js"></script>
</body>
</html>
